{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results: {{ title }}
{% endblock %}

{% block body %}
    <h1>Search results for: {{ title }}</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'entry' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
